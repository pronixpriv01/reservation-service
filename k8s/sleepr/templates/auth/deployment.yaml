apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - image: europe-west10-docker.pkg.dev/pronixpriv/auth/production
        name: auth
        env:
          - name: MONGO_DB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: connectionString
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: jwt
                key: jwtSecret
          - name: JWT_EXPIRATION
            value: '3600'
          - name: TCP_PORT
            value: '3002'
          - name: HTTP_PORT
            value: '3003'
        ports:
          - containerPort: 3002
          - containerPort: 3003